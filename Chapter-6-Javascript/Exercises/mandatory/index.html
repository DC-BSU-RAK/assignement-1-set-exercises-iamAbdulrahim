<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator ☑️ (AED)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <h1>Petrol Calculator ⛽ (AED)</h1>

    <!-- Price per liter based on current price of Special 95 -->
    <label for="costPerLiter">Cost per liter (AED):</label>
    <input type="number" id="costPerLiter" value="2.46" step="0.01" min="0" />

    <!-- Liters purchased -->
    <label for="litersPurchased">Liters purchased:</label>
    <input type="number" id="litersPurchased" value="0" step="0.1" min="0" />

    <!-- Calculate total button -->
    <button onclick="calculateTotal()">Calculate</button>

    <!-- Output result -->
    <p id="totalCost">Total: AED 0.00</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
